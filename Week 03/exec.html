      const regexp = /([0-9\.]+)|([ \t])|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
      // 对应匹配的子项 从1开始
      regexp.lastIndex

      console.log(exec1, regexp.lastIndex)
